<h1>Register</h1>

<mat-form-field appearance="outline">
  <mat-label>Email address</mat-label>
  <input
    [(ngModel)]="this.registerModel.Email"
    [formControl]="this.email"
    matInput>
  <mat-icon matSuffix>email</mat-icon>
  <mat-hint>Your valid and working email address</mat-hint>
  <mat-error *ngIf="this.email.invalid">{{getEmailErrorMessage()}}</mat-error>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Username</mat-label>
  <input [(ngModel)]="this.registerModel.Username"
         autocomplete="username"
         matInput>
  <mat-icon matSuffix>person</mat-icon>
  <mat-hint>Your username</mat-hint>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Password</mat-label>
  <input
    [(ngModel)]="this.registerModel.Password"
    autocomplete="new-password"
    matInput
    type="password">
  <mat-icon matSuffix>lock</mat-icon>
  <mat-hint>Requested password</mat-hint>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>First name</mat-label>
  <input [(ngModel)]="this.registerModel.FirstName"
         matInput>
  <mat-icon matSuffix>text_fields</mat-icon>
  <mat-hint>Your first name</mat-hint>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Last name</mat-label>
  <input [(ngModel)]="this.registerModel.LastName"
         matInput>
  <mat-icon matSuffix>text_fields</mat-icon>
  <mat-hint>Your last name</mat-hint>
</mat-form-field>

<mat-checkbox
  [(ngModel)]="this.acceptTermsAndConditions"
>
  Accept terms and conditions
</mat-checkbox>

<button
  (click)="sendRegisterCredentials()"
  [disabled]="!acceptTermsAndConditions || !checkInputs()"
  class="big-button"
  color="primary"
  mat-raised-button
>
  <span class="big-button">Register</span>
</button>
