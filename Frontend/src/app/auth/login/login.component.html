<h1>Login</h1>

<mat-form-field appearance="outline">
  <mat-label>Username</mat-label>
  <input
    [(ngModel)]="this.loginModel.UserName"
    autocomplete="username"
    matInput>
  <mat-icon matSuffix>person</mat-icon>
  <mat-hint>Your registered username</mat-hint>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Password</mat-label>
  <input
    [(ngModel)]="this.loginModel.Password"
    autocomplete="current-password"
    matInput
    type="password">
  <mat-icon matSuffix>lock</mat-icon>
  <mat-hint>Your password used during registration</mat-hint>
</mat-form-field>

<button
  (click)="sendLoginCredentials()"
  [disabled]="!checkInputs()"
  class="big-button"
  color="accent"
  mat-raised-button
>
  <span class="big-button">Login</span>
</button>
