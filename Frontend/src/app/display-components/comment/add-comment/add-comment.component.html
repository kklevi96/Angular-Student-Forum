<ng-container>
  <mat-form-field>
      <textarea [(ngModel)]="comment.content" [formControl]="contentForm" matInput
                name="content"
                placeholder="Your comment"></textarea>
    <mat-error *ngIf="this.contentForm.invalid">{{getCreateErrorMessage()}}</mat-error>
  </mat-form-field>
  <button (click)="addComment()" [disabled]="contentForm.invalid"
          class="big-button"
          color="primary"
          mat-raised-button
  ><span class="big-button">Add Comment</span>
  </button>
</ng-container>
