<mat-spinner *ngIf="!post"></mat-spinner>

<ng-container *ngIf="post">
  <mat-toolbar>
    <h2>Update post</h2>
    <span class="example-spacer"></span>
    <button (click)="router.navigate(['/posts/', post.subjectCode])" color="warn" mat-fab>
      <mat-icon>cancel</mat-icon>
    </button>
  </mat-toolbar>

  <mat-form-field appearance="outline">
    <mat-label>ID</mat-label>
    <input [(ngModel)]="this.post.id"
           disabled
           matInput>
    <mat-icon matSuffix>text_fields</mat-icon>
    <mat-hint>ID of the post</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Content</mat-label>
    <input [(ngModel)]="this.post.content"
           [formControl]="contentForm"
           matInput>
    <mat-icon matSuffix>text_fields</mat-icon>
    <mat-hint>Content of post</mat-hint>
    <mat-error *ngIf="this.contentForm.invalid">{{getUpdateErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Author</mat-label>
    <input [(ngModel)]="this.post.author.userName"
           disabled
           matInput>
    <mat-icon matSuffix>text_fields</mat-icon>
    <mat-hint>Username of author</mat-hint>

  </mat-form-field>


  <button
    (click)="editPost()"
    [disabled]="contentForm.invalid || oldContent===this.post.content"
    class="big-button"
    color="accent"
    mat-flat-button
  >
    <span class="big-button">Update post</span>
  </button>
</ng-container>
